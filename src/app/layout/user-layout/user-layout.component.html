<ion-split-pane contentId="main-content">
  <!-- MENU LATERAL -->
  <ion-menu contentId="main-content" type="overlay" menuId="user-menu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Bonjour {{ prenom }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/user/Historique">
          <ion-label>Historique des commandes</ion-label>
        </ion-item>
        <ion-item button (click)="openWhatsApp()">
          <ion-label>Service client (WhatsApp)</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-button expand="block" color="danger" (click)="logout()">
          DÃ©connexion
        </ion-button>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>

  <!-- CONTENU PRINCIPAL -->
  <ion-card id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button menu="user-menu"></ion-menu-button>
        </ion-buttons>
        <ion-title>Accueil</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </ion-card>
</ion-split-pane>
