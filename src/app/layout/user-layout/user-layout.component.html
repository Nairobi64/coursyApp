<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar color="warning">
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <div class="user-info ion-margin-bottom ion-text-center">
        <ion-avatar class="ion-margin-bottom">
          <img [src]="photoUrl || 'assets/images/chauffeur.jpeg'" alt="Profil" />
        </ion-avatar>
        <h3>Bienvenue {{ prenom }}</h3>
      </div>

      <ion-list>
        <ion-item routerLink="/user/commande" routerDirection="root">
          <ion-icon name="navigate-outline" slot="start"></ion-icon>
          <ion-label>Commander</ion-label>
        </ion-item>
        <ion-item routerLink="/user/histoUser" routerDirection="root">
          <ion-icon name="time-outline" slot="start"></ion-icon>
          <ion-label>Historique</ion-label>
        </ion-item>
        <ion-item routerLink="/user/abonnement" routerDirection="root">
          <ion-icon name="card-outline" slot="start"></ion-icon>
          <ion-label>Abonnement</ion-label>
        </ion-item>
        <ion-item routerLink="/user/profil" routerDirection="root">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Profil</ion-label>
        </ion-item>

        <ion-item (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>DÃ©connexion</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>


  
  
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
