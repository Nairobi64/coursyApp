<div class="popup-card">
  <h2 class="popup-title">Résumé de votre course</h2>

  <div class="popup-content">
    <p><strong>Départ :</strong> {{ depart }}</p>
    <p><strong>Destination :</strong> {{ destination }}</p>
    <p><strong>Distance :</strong> {{ distance }} km</p>
    <p><strong>Durée estimée :</strong> {{ duree }} min</p>
    <p class="tarif"><strong>Tarif :</strong> {{ prix }} FCFA</p>
  </div>

  <div class="popup-actions">
    <ion-button fill="outline" color="medium" (click)="close()">Annuler</ion-button>
    <ion-button color="warning" (click)="confirm()">Confirmer</ion-button>
  </div>
</div>
