<ion-content class="ion-padding" style="--background: #fff;">
  <div class="paiement-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title style="color: #ff6600;">Paiement de la course</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="recap-section">
          <div>
            <strong>Départ :</strong> {{ trajet.depart }}
          </div>
          <div>
            <strong>Destination :</strong> {{ trajet.destination }}
          </div>
          <div>
            <strong>Distance :</strong> {{ trajet.distance }} km
          </div>
          <div>
            <strong>Prix :</strong> <span style="color: #ff6600;">{{ trajet.prix }} FCFA</span>
          </div>
        </div>
        <div class="paiement-options">
          <h3 style="color: #222;">Choisissez le mode de paiement</h3>
          <ion-radio-group [(ngModel)]="modePaiement">
            <ion-item>
              <ion-radio slot="start" value="mobilemoney"></ion-radio>
              <ion-label>Paiement Mobile Money</ion-label>
            </ion-item>
            <ion-item>
              <ion-radio slot="start" value="delivery"></ion-radio>
              <ion-label>Paiement à la livraison</ion-label>
            </ion-item>
          </ion-radio-group>
        </div>
        <ion-button expand="block" color="warning" class="main-btn" (click)="validerPaiement()">
          Valider et commander
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
