<ion-header>
  <ion-toolbar style="--background: #ff7f00; color: #fff;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Confirmer la commande</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <!-- Carte en plein écran -->
  <div id="map"></div>

  <!-- Infos du trajet en overlay -->
  <ion-card class="info-overlay">
    <ion-card-content>
      <div style="font-size: 1em; margin-bottom: 10px;">
        <strong>Départ :</strong> {{ depart }}<br><br>
        <strong>Destination :</strong> {{ destination }}<br><br>
        <strong>Distance :</strong> {{ distance }} km<br><br>
        <strong>Durée :</strong> {{ duree }} min<br><br>
        <strong>Prix :</strong>
        <span style="color: #ff6600; font-weight: bold;">
          {{ prix | number:'1.2-2' }} FCFA
        </span><br>
        <strong>Commande créée à :</strong> {{ createdAt }}
      </div><br><br>

      <!-- Bouton de validation -->
      <ion-button expand="block" color="warning" size="large" (click)="validerCommande()">
        Demarrer la course
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Bouton retour (overlay au-dessus de la carte) -->
  <ion-buttons class="back-overlay">
    <ion-back-button defaultHref="/user/taxi" text="Retour" icon="arrow-back-outline"></ion-back-button>
  </ion-buttons>

</ion-content>
